<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        

        //Definizione della funzione
        //Quando definisci una funzione inserirai al suo interno una serie di istruzioni che però rimarranno ferme finché la funzione non verrà invocata. 
        function saluta(){
            console.log("ciao");
        }

        //Come si invoca una funzione?
        
        //Si iscrive il suo nome seguito da un paio di parentesi tonde. Come vedi qui sotto 
        saluta();//Quando scrivi questa cosa javascript va a cercare tutto lo script. Se questa funzione esiste, guarda tra le sue parentesi graffe e desi ed esegue tutto il codice presente tra le parentesi graffe 


        //Questa operazione è anche ripetibile, quindi tutte le volte che ripeterai l'invocazione di una funzione, il codice all'interno della stessa verrà rieseguito nuovamente
        saluta();

        saluta();

        //Dato che ho invocato la funzione saluta per tre volte, dovresti vedere tre volte un consoleg che dice Ciao all'interno della console 
        

    </script>

</body>
</html>
