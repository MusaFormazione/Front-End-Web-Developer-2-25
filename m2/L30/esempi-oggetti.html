            //Avrà il vantaggio di scrivere molto meno realizzando di fatto molti più oggetti. Inoltre, il codice sarà più mantenibile e richiederà molti meno interventi. 
            class Pizza{
                constructor(gusto, prezzo, disponibile){
                    //this È una parola chiave contestuale, rappresenta l'oggetto che verrà creato. 
                    this.gusto = gusto;
                    this.prezzo = prezzo;
                    this.disponibile = disponibile;

                }
            }

            const margherita = new Pizza("Margherita",5,true);
