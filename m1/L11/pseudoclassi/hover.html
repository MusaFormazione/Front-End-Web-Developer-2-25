<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .bottone-interattivo{
            background-color: red;
            border: none;
            padding: 15px 25px;
            border-radius: 10%;
            color: #fff;
        }

        .bottone-interattivo:hover{
            background-color: black;
            transition: all 5s;
        }

        #menu{
            list-style: none;
            display: flex;
        }

        #menu a{
            text-decoration: none;
            padding: 5px;
        }

        #menu a:hover{
            background-color: red;
        }

    </style>
</head>
<body>


    <button class="bottone-interattivo">Invia</button>

    <nav>
        <ul id="menu">
            <li><a href="">Home</a></li>
            <li><a href="">Chi Siamo</a></li>
            <li><a href="">Contatti</a></li>
        </ul>
    </nav>

    
</body>
</html>
